<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WH40K Game Tracker</title>
</head>

<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<style>
    * {
        box-sizing: border-box;
    }

    .content {
        max-width: 1920px;
        margin: auto;
        background: white;
        padding: 0px;
    }

    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}

    .column {
        float: left;
        width: 33%;
        padding: 10px;
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

</style>

<body>
    <p>
        <h1>Battle Round X</h1>
    </p>

    <div class="row">
        <div class="column">
            <p>
                <h2>Attacker</h2>
            </p>
            <img src="{{url_for('static', filename='/logos/' + attackerLogo)}}" alt="Attacker" style="height:200px;width:200px">
        </div>

        <div class="column">
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <h2>Primary Victory Points</h2>
            <br><br><br><br>

            <h2>Secondary Victory Points</h2>
            <br><br><br><br>
            
            <h2>Command Points</h2>

        </div>

        <div class="column">
            <p>
                <h2>Defender</h2>
            </p>
            <img src="{{url_for('static', filename='/logos/' + defenderLogo)}}" alt="Defender" style="height:200px;width:200px">
        </div>
    </div>
</body>
</html>
